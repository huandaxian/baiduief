<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var list = document.getElementById('aqi-list');
        var ranking = 0;

        for (var i = 0; i < aqiData.length; i++) {
//数组嵌套数组  xx[i][i]  数组群里第i个数组里的第i个值
            if (aqiData[i][1] > 60) {
                ranking++;
//                动态创建li
                var li = document.createElement("li");
                li.innerHTML = '第' + ranking + '名' + aqiData[i][0] + aqiData[i][1];
//                动态添加 (完毕)
                list.appendChild(li);
            }
        }


    })();

</script>
</body>
</html>
