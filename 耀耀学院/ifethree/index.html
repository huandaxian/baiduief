<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<form id="content">
    <label for="in" id="in">
        <input type="radio" >
        <span>在校生</span>
    </label>
    <label for="out" id="out">
        <input type="radio" >
        <span>非在校生</span>
    </label>
</form>

<form id="show" >
    <span>学校</span>
    <select id="city" >
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广东">福建</option>
    </select>

    <select id="school">
        <option value="北京大学">北京大学</option>
    </select>
</form>

<form id="show-two">
    <label>
        <span>就业单位</span>
        <input type="text">
    </label>
</form>


</body>
</html>
