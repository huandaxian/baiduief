<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery/jquery-3.0.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<form action="">

    <label >
        <span>名称</span>
        <input type="text" id="name">
        <p id="one" class="hint">必填,长度为4-16个字符</p>
    </label>

   <label >
       <span>密码</span>
       <input type="text" id="psw">
       <p id="two">6到16位数字母</p>
   </label>

   <label class="check">
       <span>密码确认</span>
       <input type="text" id="check">
       <p id="three">密码确认</p>

   </label>

   <label >
       <span>邮箱</span>
       <input type="text" id="GMail">
       <p id="four">正确格式@GMail</p>

   </label>

   <label >
       <span>手机</span>
       <input type="text" id="num">
       <p id="five">请输入11位正确手机号</p>

   </label>

    <label >
        <input type="button" value="提交" id="btn">
    </label>
</form>

</body>
</html>
